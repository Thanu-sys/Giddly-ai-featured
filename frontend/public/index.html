<!DOCTYPE html>
<html>
<head>
    <title>Giddly AI - EventGenius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #007AFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-bubble {
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .event-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .event-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            color: #007AFF;
        }
        
        .event-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .quick-action:hover {
            background: #bbdefb;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .message-input:focus {
            border-color: #007AFF;
        }
        
        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #0056cc;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        
        .quick-prompts {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .quick-prompts-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .prompts-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .prompt-button {
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .prompt-button:hover {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        /* Animations and enhanced UI */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-up {
            animation: fadeInUp 300ms ease forwards;
        }

        .message-bubble { transition: transform 160ms ease, box-shadow 160ms ease; }

        .message:hover .message-bubble { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }

        .ai-typing { display: flex; gap:4px; align-items:center; }
        .dot { width:8px; height:8px; background:#bbb; border-radius:50%; opacity:0.6; }
        .dot.animate { animation: blink 1s infinite; }
        .dot.animate:nth-child(2) { animation-delay: 0.15s; }
        .dot.animate:nth-child(3) { animation-delay: 0.3s; }
        @keyframes blink { 0%{opacity:0.2} 50%{opacity:0.9} 100%{opacity:0.2} }

        .quick-action { transition: transform 140ms ease, background 140ms ease; }
        .quick-action:active { transform: translateY(2px) scale(0.995); }

        .event-card { transition: transform 180ms ease, box-shadow 180ms ease; }
        .event-card:hover { transform: translateY(-6px); box-shadow: 0 14px 30px rgba(0,0,0,0.12); }

        .save-button { background:#28a745; color:white; border:none; padding:6px 10px; border-radius:10px; cursor:pointer; font-size:12px; }
        .save-button:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üéØ EventGenius AI</h1>
            <p>Your smart event discovery assistant</p>
        </div>
        
        <div class="quick-prompts">
            <div class="quick-prompts-title">Try asking:</div>
            <div class="prompts-container" id="promptsContainer"></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message">
                <div class="message-bubble ai-bubble">
                    Hi! I'm EventGenius üéØ I can help you find events, get recommendations, or summarize event details. What would you like to explore?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Ask about events, get recommendations..." />
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const promptsContainer = document.getElementById('promptsContainer');

        // Quick prompts
        const quickPrompts = [
            "Find tech events this weekend",
            "Show me yoga classes near me", 
            "Music concerts happening soon",
            "Business networking events",
            "Free community workshops",
            "Art exhibitions and galleries"
        ];

        // Add quick prompts
        quickPrompts.forEach(prompt => {
            const promptButton = document.createElement('button');
            promptButton.className = 'prompt-button';
            promptButton.textContent = prompt;
            promptButton.onclick = () => {
                messageInput.value = prompt;
                sendMessage();
            };
            promptsContainer.appendChild(promptButton);
        });

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Show animated typing indicator
            showTyping();

            try {
                const response = await fetch('http://localhost:3001/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();

                // Hide typing indicator
                hideTyping();

                // Add AI response
                addAIMessage(data);

            } catch (error) {
                // Hide typing
                hideTyping();

                // Add error message
                addMessage('Sorry, I\'m having trouble connecting. Please check if the server is running.', 'ai');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${sender}-bubble`;
            bubble.textContent = text;
            
            messageElement.appendChild(bubble);
            // animate in
            messageElement.classList.add('fade-in-up');
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addAIMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ai-bubble';
            
            // Add main text
            const textElement = document.createElement('div');
            textElement.textContent = data.text;
            bubble.appendChild(textElement);
            
            // Add event cards if present
            if (data.events && data.events.length > 0) {
                data.events.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="event-details">üìÖ ${event.date} ‚Ä¢ üìç ${event.location}</div>
                        <div class="event-details">üí∞ ${event.price} ‚Ä¢ üè∑Ô∏è ${event.category}</div>
                        <div style="margin-top:8px; display:flex; gap:8px;">
                            <button class="save-button">Save to Calendar</button>
                            <button class="quick-action" style="background:#007AFF;color:white;border:none;padding:6px 10px;border-radius:10px;">RSVP</button>
                        </div>
                    `;

                    // attach save-to-calendar handler
                    // use eventCard.querySelector after inserting into DOM (do later)
                    bubble.appendChild(eventCard);
                });
            }
            
            // Add quick actions if present
            if (data.quickActions && data.quickActions.length > 0) {
                const actionsContainer = document.createElement('div');
                actionsContainer.className = 'quick-actions';
                
                data.quickActions.forEach(action => {
                    const actionButton = document.createElement('button');
                    actionButton.className = 'quick-action';
                    actionButton.textContent = action;
                    actionButton.onclick = () => {
                        messageInput.value = action;
                        sendMessage();
                    };
                    actionsContainer.appendChild(actionButton);
                });
                
                bubble.appendChild(actionsContainer);
            }
            
            messageElement.appendChild(bubble);
            messageElement.classList.add('fade-in-up');
            messagesContainer.appendChild(messageElement);

            // attach save handlers for any save buttons inside this message
            const saves = messageElement.querySelectorAll('.save-button');
            saves.forEach((btn, idx) => {
                btn.addEventListener('click', () => {
                    // find corresponding event data by index
                    const ev = (data.events && data.events[idx]) || { title: 'Event', date: new Date().toISOString().slice(0,10), location: '' };
                    const ics = createICS(ev);
                    const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${(ev.title||'event').replace(/[^a-z0-9]/gi,'_')}.ics`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                });
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Focus input on load
        messageInput.focus();
        
        // Typing indicator helpers
        function createTypingElement() {
            const el = document.createElement('div');
            el.className = 'message';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ai-bubble';
            const typing = document.createElement('div');
            typing.className = 'ai-typing';
            for (let i=0;i<3;i++){ const d = document.createElement('div'); d.className='dot animate'; typing.appendChild(d); }
            bubble.appendChild(typing);
            el.appendChild(bubble);
            return el;
        }

        function showTyping() {
            const typingEl = createTypingElement();
            typingEl.id = '__typing_indicator';
            messagesContainer.appendChild(typingEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById('__typing_indicator');
            if (t) t.remove();
        }

        // Create simple ICS data for calendar downloads
        function createICS(event) {
            const start = (event.date || new Date().toISOString()).replace(/-/g,'');
            const dtstamp = new Date().toISOString().replace(/[-:]/g,'').split('.')[0] + 'Z';
            const uid = 'giddly-' + (event.id || Date.now());
            return `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//GiddlyAI//EN\nBEGIN:VEVENT\nUID:${uid}\nDTSTAMP:${dtstamp}\nDTSTART;VALUE=DATE:${start}\nSUMMARY:${(event.title||'Event').replace(/\n/g,' ')}\nDESCRIPTION:${(event.description||'').replace(/\n/g,' ')}\nLOCATION:${(event.location||'')}\nEND:VEVENT\nEND:VCALENDAR`;
        }
    </script>
</body>
</html>
